<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Fitter 登录</title>
    <link rel="stylesheet" type="text/css" href="login_css/login.css"/>
</head>
<body>
    <div class="bg">
        <div class="bg_logo"></div>
        <div class="bg_logoText"></div>
    </div>
    <div class="text">
        <form action="#" method="get">
            <div class="text_logo"></div>
            <input class="text_name" type="text" name="name" placeholder="用户名"/>
            <input class="text_pass" type="password" name="password" placeholder="密码"/>
            <div class="text_radio">
                <input class="text_remb" type="checkbox" name="remember"/>记住密码<br/>
            </div>
            <input class="text_sumb" type="submit" name="submit" value="登录"/>
        </form>
        <div class="sign">
            <a class="sign_forget" href="#">忘记密码？</a>
            <div class="sign_in"><a href="#">注册</a></div>
        </div>
    </div>
</body>
</html>
